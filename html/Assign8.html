<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            max-width: 500px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

       

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        .required::after {
            content: " *";
            color: red;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
        }

        
    </style>
</head>
<body>

    <h1>Feedback Form</h1>

    <p>Dear customer, we appreciate your feedback to help us improve our services. Please fill out the form below:</p>

    <form id="feedbackForm">
        <label for="problemType" class="required">Type of Problem:</label>
        <select id="problemType" name="problemType" required>
            <option value="technical">Technical (e.g., website is down)</option>
            <option value="productNotAvailable">Product Not Available</option>
            <option value="missingInformation">Missing Information about the Product</option>
        </select>

        <label for="username" class="required">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email" class="required">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="location" class="required">Location:</label>
        <input type="text" id="location" name="location" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone">

        <label for="problemDescription" class="required">Description of the Problem:</label>
        <textarea id="problemDescription" name="problemDescription" rows="4" required></textarea>

        <label for="notification">Notification of Problem Solved:</label>
        <input type="checkbox" id="notification" name="notification">

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    

</body>
</html>
