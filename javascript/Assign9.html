<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>

</head>
<body>

    <h2>Compound Interest Calculator</h2>

    <form id="compoundInterestForm">
        <label for="principal">Principal (P):</label>
        <input type="number" id="principal" >

        <label for="rate">Rate of Interest (r):</label>
        <input type="number" id="rate" step="0.01" >

        <label for="years">Number of Years (n):</label>
        <input type="number" id="years" >

        <button type="button" onclick="calculateCompoundInterest()">Calculate</button>
    </form>

    <div id="result"></div>

    <script>
        function calculateCompoundInterest() {
            var principal = parseFloat(document.getElementById('principal').value);
            var rate = parseFloat(document.getElementById('rate').value);
            var years = parseInt(document.getElementById('years').value);

            var compoundInterest = principal * Math.pow((1 + rate / 100), years) - principal;

            document.getElementById('result').innerHTML = "Compound Interest: " + compoundInterest.toFixed(2);
        }
    </script>

</body>
</html>
